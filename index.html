<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Picker</title>
</head>
<body>
    <div class="container">
        <div class="main-el">
            <input class="color-picker" type="color" value="#F55A5A">
            <select id="" class="dropdown" name="dropdown">
                <option value="tone">Monochrome</option>
                <option value="tone">Monochrome-dark</option>
                <option value="tone">Monochrome-light</option>
                <option value="tone">Analogic</option>
                <option value="tone">Complement</option>
                <option value="tone">Analogic-complement</option>
                <option value="tone">Triad</option>
            </select>
            <button class="btn-el">Get color scheme</button>
        </div>
        <div class="color-palette">
            <input class="color-1" type="" value=""></input>
            <input class="color-2" type="" value=""></input>
            <input class="color-3" type="" value=""></input>
            <input class="color-4" type="" value=""></input>
            <input class="color-5" type="" value=""></input>
        </div>
        <div class="hex-footer">
           <p>hex1</p>
           <p>hex2</p>
           <p>hex3</p>
           <p>hex4</p>
           <p>hex5</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
